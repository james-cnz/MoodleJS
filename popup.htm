<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Moodle JS 2</title>
</head>

<body>

<form id="panel_form" action="" style="min-width: 24em;">

    <fieldset id="new_course" style="display: none;">
        <b>New Course</b><br />
        <table style="width: 100%;">
            <tr> <th>Name: </th> <td><input id="new_course_name"                                     style="width: 100%;" /></td> </tr>
            <tr> <th>Short:</th> <td><input id="new_course_shortname"                                style="width: 100%;" /></td> </tr>
            <tr> <th>Start:</th> <td><input id="new_course_start"     type="date" value="2022-01-03" style="width: 100%;" /></td> </tr>
            <tr> <th>Format:</th>
                <td>
                    <input type="radio" id="new_course_format_onetopic" name="new_course_format" value="onetopic" />
                    <label for="new_course_format_onetopic">Onetopic</label>
                    <input type="radio" id="new_course_format_multitopic" name="new_course_format" value="multitopic" />
                    <label for="new_course_format_multitopic">Multitopic</label>
                </td>
            </tr>
        </table>
        <button id="new_course_button" type="button" style="width: 100%;" disabled="disabled" >Create new course</button>
    </fieldset>

    <fieldset id="index_rebuild" style="display: none;">
        <b>Modules Index Page</b><br />
        <button id="index_rebuild_button" type="button" style="width: 100%;">Rebuild modules index page</button>
    </fieldset>

    <fieldset id="index_rebuild_mt" style="display: none;">
        <b>Modules Index Page</b><br />
        <button id="index_rebuild_mt_button" type="button" style="width: 100%;">Rebuild modules index page</button>
    </fieldset>

    <fieldset id="new_section" style="display: none;">
        <b>New Module</b><br />
        <table style="width: 100%;">
            <tr> <th>Name: </th> <td><input id="new_section_name"      style="width: 100%;" /></td> </tr>
            <tr> <th>Short:</th> <td><input id="new_section_shortname" style="width: 100%;" /></td> </tr>
        </table>
        <button id="new_section_button" type="button" style="width: 100%;" disabled="disabled">Create new module</button>
    </fieldset>

    <fieldset id="new_topic" style="display: none;">
        <b>New Topic</b><br />
        <table style="width: 100%;">
            <tr> <th>Name:</th> <td><input id="new_topic_name" style="width: 100%;" /></td> </tr>
        </table>
        <button id="new_topic_button" type="button" style="width: 100%;" disabled="disabled">Create new topic</button>
    </fieldset>

    <fieldset id="backup" style="display: none;">
        <b>Backup</b><br />
        <textarea id="backup_list" style="width: 100%; display: none;"></textarea>
        Account to use (manual authentication type):<br />
        <table style="width: 100%;">
            <tr> <th>Username:</th> <td><input id="backup_username"                 style="width: 100%;" /></td> </tr>
            <tr> <th>Password:</th> <td><input id="backup_password" type="password" style="width: 100%;" /></td> </tr>
        </table>
        Exclude list (file name or course ID per line):<br />
        <textarea id="backup_exclude_list" style="width: 100%;"></textarea>
        <button id="backup_button" type="button" style="width: 100%;" >Backup selected categories</button>
    </fieldset>

    <fieldset id="copy_grades" style="display: none;">
        <button id="copy_grades_button" type="button" style="width: 100%;">Copy grades</button>
    </fieldset>

    <fieldset id="status" style="display: none;">
        <b>Progress</b><br />
        <progress id="progress_bar" value="1" style="width: 100%;"></progress>
        <div id="status_running">
            <div id="status_paused">
                <button id="retry_button" type="button" style="width: 100%;">Retry</button>
                <button id="skip_button"  type="button" style="width: 100%;">Skip</button>
            </div>
            <div id="interrupt_allowed" style="display: none;">
                <button id="interrupt_button" type="button" style="width: 100%;">Interrupt</button>
            </div>
            <button id="cancel_button" type="button" style="width: 100%;">Cancel</button>
        </div>
        <div id="status_error">
            <textarea id="error_message" style="width: 100%;" readonly="readonly"></textarea>
            <button id="reset_button" type="button" style="width: 100%;">Reset</button>
        </div>
    </fieldset>

</form>

<script src="browser-polyfill.js" type="text/javascript"></script>
<script src="shared.js"           type="text/javascript"></script>
<script src="popup.js"            type="text/javascript"></script>

</body>

</html>
